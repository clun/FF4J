## Configuration  ##
####################
config.ff4j-config-client-cache.description=Enable of disable local cache at client side
config.ff4j-config-client-cache-ttl.description=Duration in second for how much time data is kept in local cache
config.ff4j-config-client-cache-polling.description=Enable local cache refreshing with active polling
config.ff4j-config-client-cache-polling-duration.description=Polling interval for client active polling.
config.ff4j-config-client-cache-class.description=Implementation class for local cache, if extra parameter needed use custom properties
